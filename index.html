<script src='generator.js'></script>
<style>
input[type=radio] {
  display: none
}
input[type=radio]:checked {
  display: inline;
  position: relative;
  width: 40px;
  height: 40px;
}
input[type=radio]:checked:before {
  background: white;
  position: absolute;
  width: 40px;
  height: 40px;
  line-height: 40px;
  text-align: center;
  font-size: 20px;
  content: attr(value);
}
input[type=radio][name="pc"]:checked:after {
  position: absolute;
  content: 'pc'
}
input[type=radio][name="ptr"]:checked:after {
  position: absolute;
  content: 'ptr'
}
input[type=radio][name="current"]:checked:after {
  position: absolute;
  content: 'current'
}
input[type=radio][name="state"]:checked:after {
  position: absolute;
  content: 'state'
}
label{
  display: none;
  position:absolute;
  left: 0;
  bottom: 0;
  width: 100px;
  height: 100px;
}
label:before{
  content: attr(for);
  display: block;
}
#input, #output{
  display: none;
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: white;
}
#output div {
  text-align: center;
  line-height: 40px;
  height: 40px;
  font-size: 40px;
}
#input label, #output label {
  display: inline-block;
  position: relative;
  text-align: center;
  font-size: 60px;
  width: 80px;
}
#input label:before, #output label:before {
  content: none
}
</style>
